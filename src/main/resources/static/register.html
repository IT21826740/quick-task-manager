<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Quick Task Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    .error, .success {
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
    <p class="error" id="errorMsg"></p>
    <p class="success" id="successMsg"></p>
  </form>
  <p style="text-align: center;">
    Already have an account? <a href="login.html">Login here</a>
  </p>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:8080/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });

    if (response.ok) {
      document.getElementById("successMsg").textContent = "Registration successful! Redirecting to login...";
      document.getElementById("errorMsg").textContent = "";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    } else {
      document.getElementById("errorMsg").textContent = "Registration failed. Try again.";
      document.getElementById("successMsg").textContent = "";
    }
  });
</script>
</body>
</html>
