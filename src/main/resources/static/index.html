<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quick Task Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
</head>
<body>
<header>
    <h1>Quick Task Manager</h1>
    <button onclick="logout()" class="logout-btn">Logout</button>
</header>

<nav>
    <button onclick="toggleTaskModal()" class="add-task-btn">+ Add Task</button>
    <select id="statusFilter" onchange="filterTasks()">
        <option value="ALL">All</option>
        <option value="PENDING">Pending</option>
        <option value="COMPLETED">Completed</option>
    </select>
</nav>

<main>
    <div id="taskList" class="task-container">
        <!-- Tasks will be dynamically inserted here -->
    </div>
</main>

<!-- Add Task Modal -->
<div id="taskModal" class="modal hidden">
    <div class="modal-content">
        <span id="closeModal" class="close-icon">&times;</span>
        <h2>Add New Task</h2>
        <form id="addTaskForm">
            <input type="text" id="title" placeholder="Task Title" required />
            <input type="text" id="description" placeholder="Description" required />
            <input type="date" id="dueDate" required />
            <button type="submit">Add Task</button>
        </form>
    </div>
</div>

<script>
    function toggleTaskModal() {
        document.getElementById("taskModal").classList.toggle("hidden");
    }

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    function filterTasks() {
        const filter = document.getElementById("statusFilter").value;
        const allTasks = document.querySelectorAll(".task");

        allTasks.forEach(task => {
            const status = task.getAttribute("data-status");
            if (filter === "ALL" || filter === status) {
                task.style.display = "block";
            } else {
                task.style.display = "none";
            }
        });
    }

    // Optional: Handle close icon click here if not done in JS file
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("taskModal").classList.add("hidden");
        });
    });
</script>
</body>
</html>
